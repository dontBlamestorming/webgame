<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>구구단</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="root">
  <div>{{firstNumber}} 곱하기 {{secondNumber}}는?</div>
  <form @submit="onSubmitForm">
    <input v-model="input" type="number">
    <button type="submit">입력</button>
  </form>
  <div>{{result}}</div>
</div>

<script>
  const app = new Vue({
    el: '#root',
    data: {
      firstNumber: Math.floor(Math.random() * 10),
      secondNumber: Math.floor(Math.random() * 10),
      input: '',
      result: '',
    },
    methods: {
      onSubmitForm(e) {
        e.preventDefault()

        if (this.input === String(this.firstNumber * this.secondNumber)) {
          this.result = "정답"
          this.input = ""
          this.firstNumber = Math.floor(Math.random() * 10)
          this.secondNumber = Math.floor(Math.random() * 10)

        } else {
          this.result = "땡!"
          this.input = ""
        }
      }
    },
  })
</script>
</body>
</html>
