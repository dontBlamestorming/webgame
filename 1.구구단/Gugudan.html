<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>구구단</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    {{firstNumber}} 곱하기 {{secondNumber}}는?
    <br />
    <input v-model="input" type="number">
    <button @click="onClickButton">입력</button>
    <br/>
    {{result}}
  </div>

  <script>
    const app = new Vue({
      el: '#root',
      data: {
        firstNumber: Math.floor(Math.random() * 10),
        secondNumber: Math.floor(Math.random() * 10),
        input: '',
        result: '',
      },
      methods: {
        onClickButton() {
          if (this.input === String(this.firstNumber * this.secondNumber)) {
            this.result = "정답"
            this.input = ""
          } else {
            this.result = "땡!"
            this.input = ""
          }
        }
      },
    })
  </script>
</body>
</html>
